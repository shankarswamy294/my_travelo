{% extends 'my_travelo/base.html' %}
{% block title%} Add a new Album {% endblock %}
{% block album_active%}active{% endblock %}
{% block body %}
    <div id="container-fluid">


<div id=main_side_nav>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div style = 'background-image: url()' id="side_bar_image"></div>
      <a href="travelo/profile">Profile</a>
      <a href="#">Settings</a>
      <a href="#">Help</a>
      <a href="#">Logout</a>
    </div>

    <div id="main">

      <span style="font-size:30px;cursor:pointer" onclick="openNav()" id="openbtn">&#9776; open</span>
    </div>
</div>
<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
    document.getElementById('openbtn').style.visibility = 'hidden';
}

function closeNav() {
  document.getElementById('openbtn').style.visibility = 'visible';
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";

}


</script>

<div id="#wall_posts">
        <ul>
            {% for i in all_wall reversed %}
            <div id="post" class="responsive" data-toggle="collapse">
                <li><img src="{{ i.pic.url }}" class="img-responsive" id="img"></li>
                <li id="like"><strong> <img id="heart" src="https://static1.squarespace.com/static/57290f12859fd013740e7d7e/t/573b1e657c65e4d422bd9110/1463492203304/" width="30px" height="27px">
                <li id="name"><strong>{{ i.name }} :</strong></li>
                <li id="desc">{{ i.description }}</li>
            </div>

            <script>
                $(document).ready(function(){
                    $("#img").on("dblclick",function(){
                        $("#heart").attr("src","https://openclipart.org/image/800px/svg_to_png/145537/Simple-Red-Heart.png");
                    });
                });
            </script>

            {% endfor %}

    </div>

</div>
